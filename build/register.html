<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="utf-8">
    <title>OVO</title>
    <meta name="description" content="OVO">
    <!-- begin responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- end responsive-->
    <!-- begin favicon block start-->
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon/favicon.jpg">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.jpg">
    <!-- end favicon block end-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&amp;display=swap">
    <link rel="stylesheet" href="assets/css/foundation.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <!-- begin custom browsers color-->
    <meta name="theme-color" content="#004c45">
    <!-- end custom browsers color-->
    <!--[if lt IE 9]><script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script><![endif]-->
  </head>
  <body>
    <div class="main-wrap no-js">
      <!--begin content-->
      <main class="main register">
        <div class="register-top-wrap">
          <!--begin register__top-->
          <div class="register__top register-top">
            <div class="container"><a class="register-top__logo" href="/"><img src="assets/img/logo-register.svg" alt="ovo"></a></div>
          </div>
          <!--end register__top-->
        </div>
        <!--begin register__main-->
        <div class="register__main register-main">
          <div class="container">
            <div class="register__header">
              <div class="container">
                <h2 class="register__title">Моя медична карта</h2>
              </div>
            </div>
            <!--begin register__form-->
            <form class="register__form register-form">
              <input class="register-form__input" type="text" placeholder="Логін">
              <input class="register-form__input" type="password" placeholder="Пароль">
              <button class="register-form__submit btn">Увійти</button>
            </form>
            <!--end register__form-->
          </div>
        </div>
        <!--end register__main-->
      </main>
      <!--end content-->
      <script src="assets/js/foundation.js"></script>
      <script src="assets/js/app.js"></script>
      <script src="assets/js/uncompressed.js"></script>
    </div>
  </body>
</html>
